<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

    <title>Stats preview card challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">

        <div class="main">
            <h1>Get <span class="accent">insights</span> that help your business grow.</h1>

            <div class="main-paragraph">
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.</p>
            </div>

            <div class="stats-paragraph">
                <!-- how to lighten the code? -->
                <p><span class="stats">10k+</span> <span class="stat-heading">companies</span></p>
                <p><span class="stats">314</span> <span class="stat-heading">templates</span></p>
                <p><span class="stats">12M+</span> <span class="stat-heading">queries</span></p>
            </div>
        </div>

        <!-- <img> better in div>p or simply in <p> ? -->

        <div class="image-header">
            <img src="images/image-header-desktop.jpg" alt="Image header">
        </div>

        <!-- class in <p> or in <img>? => then display: inline-block? -->
        <p><img src="images/image-header-desktop.jpg" alt="Image header"></p>

    </div>


    <!-- Attribution at the bottom of the page -->

  <div class="attribution">
    <img src="images/favicon-32x32.png" alt="Logo Frontend Mentor">
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ax-cd</a>.
  </div>
    
</body>
</html>
